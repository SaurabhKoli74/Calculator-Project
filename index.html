<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./assets/calculator-solid.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2250fa0f5a.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="app">


       <div class="heading">
            <h1 style="font-family: 'Marcellus SC', serif;">CALCULATOR</h1>
        </div> 
        <div class="display-container">
            <p id="display">

            </p>
        </div>

        <div class="button-container">

            <div id="percent" data-value="%" class="backgound-clr-red">%</div>
            <div id="Clear-all" data-value="ce" class="backgound-clr-red">CE</div>
            <div id="Clear" data-value="c" class="backgound-clr-red">C</div>
            <div id="Back" data-value="back" class="backgound-clr-red"><i class="fa-solid fa-delete-left"></i></div>

            <div id="" data-value="1/x" class="backgound-clr-red">1/x</div>
            <div id="square" data-value="^" class="backgound-clr-red">x<sup>2</sup></div>
            <div id="square-root" data-value="" class="backgound-clr-red"><i class="fa-solid fa-square-root-variable"></i></div>
            <div id="division" data-value="/" class="backgound-clr-red"><i class="fa-solid fa-divide"></i></div>

            <div id="num7" data-value="7">7</div>
            <div id="num8" data-value="8">8</div>
            <div id="num9" data-value="9">9</div>
            <div id="muliply" data-value="*" class="backgound-clr-red"><i class="fa-solid fa-xmark"></i></div>

            <div id="num4" data-value="4">4</div>
            <div id="num5" data-value="5">5</div>
            <div id="num6" data-value="6">6</div>
            <div id="subtract " data-value="-" class="backgound-clr-red"><i class="fa-solid fa-minus"></i></div>

            <div id="num1" data-value="1">1</div>
            <div id="num2" data-value="2">2</div>
            <div id="num3" data-value="3">3</div>
            <div id="addition" data-value="+" class="backgound-clr-red"><i class="fa-solid fa-plus"></i></div>

            <div id="sign-change" data-value="sc" class="backgound-clr-red"><i class="fa-solid fa-plus-minus"></i></div>
            <div id="num0" data-value="0" >0</div>
            <div id="dot" data-value="." class="backgound-clr-red">.</div>
            <div id="result" data-value="=" class="backgound-clr-red"> <i class="fa-solid fa-equals"></i></div>

        </div>








    </div>


    <script type="text/javascript" src="script.js"> </script>
</body>

</html>
